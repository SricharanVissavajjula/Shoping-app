

<div class="card">
    <img [src]="products.photo" class="card-img-top" alt="photo of {{products.name}}">
    <div class="card-body">
      <h2 class="card-title">{{products.name}}</h2>
      <p class="card-text">{{products.description}}</p>
      <div class="bottom">
        <button class="btn" (click)="decrement()" (click)="decrementBtn()" > ➖ </button><span class="add"> add </span><button class="btn" (click)="incrementBtn()" (click)="increment()">  ➕ </button>
        <span class="count">{{ incrementCount }}</span></div>   
    </div>
  </div>
